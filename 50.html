<html>
<body>
<p id="hexa"></p>
<script>
var x;
switch(new Date().getDay())
{
case 1:
x="MONDAY";
break;

case 2:
x="TUESDAY";
break;


case 3:
x="WEDNESDAY";
break;


case 4:
x="THURSDAY";
break;


case 5:
x="FRIDAY";
break;


case 6:
x="SATURDAY";
break;


case 7:
x="SUNDAY";
break;
}
document.getElementById("hexa").innerHTML="TODAY IS "+x;
</script>
</body>
</html>
