    <script>
        document.write("Conditional statement");

        var a = 20
        var b = 30
        if (a > b) {
            document.write("A is greater");
        }
        else {
            document.write("B is greater");
        }

        // conditional operator - unary operator (? :)
        (a > b) ? document.write("A is greater") : document.write("b is greater")
        document.write("<br>")
        var a = 77;
        (a % 2 == 0) ? document.write("even") : document.write("odd");
        document.write("<br>")

        c = '7'
        d = "name"
        e = true

        document.write("<hr>")
        // switch case
        var choice = 11;

        switch (choice) {
            case 1:
                document.write("case 1");
                break;
            case 2:
                document.write("case 2");
                break;
            default:
                document.write("Invalid");
        }

    </script>
