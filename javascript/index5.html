<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function my_choice(){
            if(document.getElementById("id1").checked){
                document.write("You have selected English");
            }
            else if(document.getElementById("id2").checked){
                document.write("You have selected Hindi");
            }
            else if(document.getElementById("id3").checked){
                document.write("You have selected Marathi");
            }
            else{
                document.write("Invalid Choice");
            }
            document.write("<br>out of the if-else block");
           
        }
    </script>
</head>
<body>
    <form>
        <input type="radio" id="id1">1. English<br>
        <input type="radio" id="id2">2. Hindi<br>
        <input type="radio" id="id3">3. Marathi<br>
        <button onclick="my_choice()">Submit</button>
    </form>
</body>
</html>
