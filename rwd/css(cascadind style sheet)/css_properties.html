<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE PROPERTIES</title>
    <style>
        * {
            background-image: url("https://th.bing.com/th/id/OIP.tSdiskxvxMBNPaHpGqvgWAHaEz?w=230&h=180&c=7&r=0&o=7&pid=1.7&rm=3");
            background-attachment: scroll;
            background-position: 500px;
            background-repeat: no-repeat;
        }

        .document {

            width: 350px;
            height: 250px;
            background-image: url("https://th.bing.com/th/id/OIP.tSdiskxvxMBNPaHpGqvgWAHaEz?w=230&h=180&c=7&r=0&o=7&pid=1.7&rm=3");
            background-attachment: scroll;
            background-size: cover;
            border-radius: 100px;



        }

        .document1 {
            width: 250px;
            height: 200px;
            background-color: aqua;
           
        }
    </style>
</head>

<body>

    <div class="document"></div>
    <div class="document"></div>
    <div class="document"></div>
    <div class="document"></div>
    <div class="document"></div>
    <div class="document1">Hello</div>
</body>

</html>
