<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types Example</title>

   
    <link rel="stylesheet" href="style1.css">

    
    <style>
        h2 {
            color: green;
            text-align: center;
        }
        .internal-box {
            background-color: lightyellow;
            padding: 15px;
            border: 2px solid gold;
        }
    </style>
</head>
<body>

    <h1 style="color: blue; text-align: center;">Inline CSS Example</h1>

    
    <h2>Internal CSS Example</h2>

    <div class="internal-box">
        This box is styled using internal CSS.
    </div>

    <p class="external-text">This paragraph uses external CSS.</p>

    <button class="external-btn">Click Me</button>

</body>
</html>
