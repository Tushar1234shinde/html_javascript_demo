<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <!-- ordered list -->

    <ol >
        <li>None</li>
        <li>Nagpur</li>
        <li>Yavatmal</li>
    </ol>
    <ol type="A">
        <li>None</li>
        <li>Nagpur</li>
        <li>Yavatmal</li>
    </ol>
    <ol type="i">
        <li>None</li>
        <li>Nagpur</li>
        <li>Yavatmal</li>
    </ol>
    <ol type="5">
        <li>None</li>
        <li>Nagpur</li>
        <li>Yavatmal</li>
    </ol>

    <!-- unorder list -->
     <ul>
        <li>Pizza</li>
        <li>Burger</li>
        <li>asta</li>
     </ul>
     <ul type="square">
        <li>Pizza</li>
        <li>Burger</li>
        <li>asta</li>
     </ul>
     <ul type="circle">
        <li>Pizza</li>
        <li>Burger</li>
        <li>asta</li>
     </ul>
     <ul type="disc">
        <li>Pizza</li>
        <li>Burger</li>
        <li>asta</li>
     </ul>

     <dl>
        <dt>HTML</dt>
        <dd>Hyper text Markup language</dd>
     </dl>
</body>
</html>
