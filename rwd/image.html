<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <!-- <style>
        
  </style> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>HTML Image Tag Example</h1>

<!-- BASIC IMAGE -->
<div class="box">
    <h2>1. Basic Image</h2>
    <img src="https://th.bing.com/th/id/OIP.tSdiskxvxMBNPaHpGqvgWAHaEz?w=230&h=180&c=7&r=0&o=7&pid=1.7&rm=3"
         alt="Sample Image"
         width="300"
         height="200">
</div>

<!-- IMAGE WITH TITLE -->
<div class="box">
    <h2>2. Image with Title</h2>
    <img src="https://th.bing.com/th/id/OIP.n6yxZKEHfOy7vlVhKEqOoQHaHa?w=182&h=181&c=7&r=0&o=7&pid=1.7&rm=3"
         alt="Hover Image"
         title="This is a tooltip text"
         width="250">
</div>

<!-- LAZY LOADING -->
<div class="box">
    <h2>3. Lazy Loaded Image</h2>
    <img src="https://th.bing.com/th/id/OIP.gzQFINKLcEyk9LAZ7_sz3AHaE8?w=245&h=180&c=7&r=0&o=7&pid=1.7&rm=3"
         alt="Lazy Load Image"
         loading="lazy"
         width="300">
</div>

<!-- IMAGE AS LINK -->
<div class="box">
    <h2>4. Image as a Link</h2>
    <a href="map.html">
        <img src="https://th.bing.com/th/id/OIP.spIliNW2QPq2ndCzDXLdnQHaFj?w=202&h=180&c=7&r=0&o=7&pid=1.7&rm=3"
             alt="Clickable Image">
    </a>
</div>

<!-- RESPONSIVE IMAGE -->
<div class="box">
    <h2>5. Responsive Image</h2>
    <img src="https://th.bing.com/th/id/OIF.Xk74w7J929shBv94MPrlHg?w=250&h=180&c=7&r=0&o=7&pid=1.7&rm=3"
         alt="Responsive Image"
         style="max-width:100%; height:auto;">
</div>

<!-- BACKGROUND IMAGE USING CSS -->
<div class="box">
    <h2>6. Background Image (Using CSS)</h2>
    <div class="bg-image"></div>
</div>

</body>
</html>
