<!DOCTYPE html>
<html>
<head>
    <title>HTML Map Tag Example</title>
</head>
<body>

    <h2>HTML Map Tag Example</h2>

    <p>Click on different parts of the image:</p>

    <img src="https://th.bing.com/th/id/OIP.HD5KrBzHlM3rtftSuvYYVwHaEo?w=239&h=180&c=7&r=0&o=7&pid=1.7&rm=3"
         alt="Sample Image"
         usemap="#mymap"
         width="700"
         height="500">

    <map name="mymap">
        <!-- Left side rectangle -->
        <area shape="rect"
              coords="0,0,200,200"
              href="https://www.google.com"
              alt="Google">

        <!-- Right side circle -->
        <area shape="circle"
              coords="500,250,80"
              href="https://www.youtube.com"
              alt="YouTube">
    </map>

</body>
</html>
